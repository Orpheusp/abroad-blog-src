---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
            <h1>{{ page.title }}</h1>
            <div class="post-info-wrapper">
              <p class="italic">By <span class="bold">{{ page.author }}</span> on <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span></p>
            </div>
            <hr />
            <iframe src="{{ page.maps }}" width="100%" height="300px" frameborder="0" style="border:0" allowfullscreen></iframe>
            <hr />
            {{ content }}
          </div>
        </div><!-- .col-md-7 close -->
      </div>
    </div>
  </section>
</div>
<p class="center-text" style="padding: 30px;">
  {% if page.previous %}
  <a class="btn btn-default" href="{{ page.previous.url }}"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
  {% else %}
  <a style="opacity: 0.2;" class="btn btn-default disabled" href="#" disabled><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
  {% endif %}
  <a class="btn btn-default" href="{{ site.baseurl }}/blog"><i class="fa fa-th" aria-hidden="true"></i></a>
  {% if page.next %}
  <a class="btn btn-default" href="{{ page.next.url }}"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
  {% else %}
  <a style="opacity: 0.2;" class="btn btn-default disabled" href="#" disabled><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
  {% endif %}
</p>
