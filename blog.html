---
layout: page
title: Blog
permalink: /blog/
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Dat Blog Entry List</h1>
        </div>
      </div>
    </div>
  </div>
</section>

{% for post in site.posts %}
<div class="post-area">
  <div class="row">
    <div class="hidden-xs hidden-sm col-md-3">
      <iframe src="{{ post.maps }}" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-9">
      <a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ post.title }}</a>
      <p class="post-date">{{ post.date | date: '%B %d, %Y' }}</p>
      <p>
        {{ post.content | strip_html | truncatewords: 50 }}
      </p>
    </div>
  </div>
</div>
{% endfor %}
